<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <form class="form">
            <img src="google-logo.jpg">
            <h1>Sign in</h1>
            <div class="inner">
                <input type="text" class="group" required>
                <label for="" class="lable">Email or phone</label>
            </div>
            <div class="inner">
                <input type="password" class="group" required>
                <label for="" class="lable">Password</label>
            </div>
            <div class="bottom">
                <label for="" class="showlable"><input type="checkbox">show password</label>
            </div>
            <div class="bo">
                <a href="#">forgot password?</a>
                <button class="btn">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
